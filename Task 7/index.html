<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/28a2634532.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./imgs/blob.png" />
    <div class="calc">
        <h1 class="operations">0</h1>
        <h1 class="result">=</h1>
        <hr class="blueline">
        <div class="row">
            <button class="blue circle c">C</button>
            <button class="blue circle display">/</button>
            <button class="blue circle display">%</button>
            <button class="blue circle display">x</button>
        </div>
        <div class="row">
            <button class="display circle white">7</button>
            <button class="display circle white">8</button>
            <button class="display circle white">9</button>
            <button style="line-height: 1rem;" class="pa circle blue">+<br>-</button>
        </div>
        <div class="row">
            <button class="circle display white">4</button>
            <button class="circle display white">5</button>
            <button class="circle display white">6</button>
            <button class="circle display blue">-</button>
        </div>
        <div class="row">
            <button class="display circle white">1</button>
            <button class="display circle white">2</button>
            <button class="display circle white">3</button>
            <button class="display circle blue">+</button>
        </div>
        <div class="row">
            <button class="circle display white">.</button>
            <button class="circle display white">0</button>
            <button class="circle back blue">&lt;</button>
            <button class="circle equality blue">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
